<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="index.js" charset="utf-8"></script>
  <script>
    function update(){
      toBraille(document.getElementById("input").value)
      document.getElementById("output").innerText = toBraille(document.getElementById("input").value)
    }
  </script>
  <title>English Braille Generator</title>
</head>
<body>
<input id="input" name="input"  type="text" onkeyup="update()"> </input>
<span id="output"></span>
</body>
</html>
